        <div class="input-r1">
          <div class="col-3 input-effect">
            <label>Name</label>
            <input
              class="effect-17"
              type="text"
              placeholder="Name"
              id="name"
            />
            <span class="focus-border"></span>
          </div>

          <div class="col-3 input-effect">
            <label>Father Name</label>
            <input
              class="effect-17"
              type="text"
              placeholder="Father Name"
              id="f-name"
            />
            <span class="focus-border"></span>
          </div>
        </div>

        <div class="input-r1">
          <div class="col-3 input-effect">
            <label>Roll Number</label>
            <input
              class="effect-17"
              type="text"
              placeholder="Roll Number"
              id="roll-no"
            />
            <span class="focus-border"></span>
          </div>

          <div class="col-3 input-effect">
            <label>Contact Number</label>
            <input
              class="effect-17"
              type="text"
              placeholder="Contact Number"
              id="contact-no"
            />
            <span class="focus-border"></span>
          </div>
        </div>
        <div class="input-r1">
          <div class="col-3 input-effect">
            <label>CNIC number</label>
            <input
              class="effect-17"
              type="text"
              placeholder="CNIC number"
              id="cnic-no"
            />
            <span class="focus-border"></span>
          </div>

          <div class="col-3 input-effect">
        
            <label for="course-name">Select Course</label>
            <select id="course-name" class="effect-17"><span>Select Course</span>
              <option value="">Select</option>
              <option value="Web and Mobile Development">Web and Mobile Development</option>
              <option value="CCNA">CCNA</option>
              <option value="Artificial Intelligence">Artificial Intelligence</option>
              <option value="Graphic Designing">Graphic Designing</option>
            </select>
            <span class="focus-border"></span>
          </div>
          
        </div>

        <div class="input-r1">
          
          <div class="col-3 input-effect">
            
           
                    
            <label for="section">Select Section</label>
            <select id="section" class="effect-17">
              <option value="">Select</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
            
            <span class="focus-border"></span>
          </div>
          <div class="col-3 input-effect">
            <label>Picture</label>
            <input
              class="effect-17"
              type="file"
              placeholder="Picture"
              id="picture"
            />
            <span class="focus-border"></span>
          </div>
        </div>
